<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background: #919ec8;
    background: linear-gradient(126deg,#919ec8 0%, #747443 40%, #75bed0 80%);
    background: -webkit-linear-gradient(126deg,#919ec8 0%, #747443 40%, #75bed0 80%);
    background: -moz-linear-gradient(126deg,#919ec8 0%, #747443 40%, #75bed0 80%);">
    <main class="my-5 pt-5 pb-5">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center flex-column">
                <h1 class="text-center text-white" id="mainHeading">Value Passed by input</h1>
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-12">
                    <div
                        class="wrapper-form d-flex justify-content-center align-items-center flex-column my-5 pt-5 pb-5 ps-5 pe-5 bg-light rounded-3">
                        <h3 class="mb-3 text-center fs-3">Percentage Calculation</h3>
                        <div class="input-group mb-3 d-flex flex-column">
                            <label for="totalMarks">Total Marks: </label>
                            <input type="text" id="totalMarks" class="rounded-pill ps-3 py-1 w-100">
                        </div>

                        <div class="input-group mb-3 d-flex flex-column">
                            <label for="obtainedMarks">Obtained Marks: </label>
                            <input type="text" id="obtainedMarks" class="rounded-pill ps-3 py-1 w-100">
                        </div>
                        <button type="button" class="btn btn-outline-success rounded-pill px-5 py-2"
                            onclick="onCalculate()">Submit</button>
                    </div>
                </div>
                <h1 class="text-center text-white" id="lastHeading"></h1>
                <div class="col-xxl-6 col-lg-6 col-md-6 col-sm-12">
                    <div
                        class="wrapper-form d-flex justify-content-center align-items-center flex-column my-5 pt-5 pb-5 ps-5 pe-5 bg-light rounded-3">
                        <h3 class="mb-3 text-center fs-3">Concatination</h3>
                        <div class="input-group mb-3 d-flex flex-column">
                            <label for="writeName">First Name: </label>
                            <input type="text" id="writeName" class="rounded-pill ps-3 py-1 w-100">
                        </div>

                        <div class="input-group mb-3 d-flex flex-column">
                            <label for="writeFatherName">Last Name: </label>
                            <input type="text" id="writeFatherName" class="rounded-pill ps-3 py-1 w-100">
                        </div>
                        <button type="submit" class="btn btn-outline-success rounded-pill px-5 py-2"
                            onclick="onConcatinate()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/javascript-practice/formulasFunction.js"></script>
</body>

</html>
