<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">




</head>

<body class="bg-dark">
    <main class="mt-5">
        <div class="container">
            <div class="wrapper d-flex overflow-hidden">
                <div class="slider-images" id="imageOne">
                    <h3 class="text-white py-2 text-center">Race Start...</h3>
                    <img src="/javascript-practice/images/Start-Race.jpg" class="rounded"
                        style="width: 1300px; height: 650px;">

                </div>
                <div class="slider-2" id="imageTwo">
                    <h3 class="text-white py-2 text-center">Car Drifting Moment</h3>
                    <img src="/javascript-practice/images/race-image-1.jpg" class="rounded"
                        style="width: 1300px; height: 650px;">
                </div>
                <div class="slider-3" id="imageThree">
                    <h3 class="text-white py-2 text-center">Race Seen</h3>
                    <img src="/javascript-practice/images/race-2.jpg" class="rounded"
                        style="width: 1300px; height: 650px;">
                </div>
                <div class="slider-4" id="imageFour">
                    <h3 class="text-white py-2 text-center">Race Winning Moment</h3>
                    <img src="/javascript-practice/images/Race-3.jpg" class="rounded"
                        style="width: 1300px; height: 650px;">
                </div>
                <div class="slider-5" id="imageFive">
                    <h3 class="text-white py-2 text-center">Car Race End</h3>
                    <img src="/javascript-practice/images/Race-finish.jpg" class="rounded"
                        style="width: 1300px; height: 650px;">
                </div>
            </div>
            <div class="buttons my-5 d-flex justify-content-evenly">
                <button class="btn btn-outline-light px-3 py-2 rounded-circle" onclick="slideOne()">1</button>
                <button class="btn btn-outline-light px-3 py-2 rounded-circle" onclick="slideTwo()">2</button>
                <button class="btn btn-outline-light px-3 py-2 rounded-circle" onclick="slideThree()">3</button>
                <button class="btn btn-outline-light px-3 py-2 rounded-circle" onclick="slideFour()">4</button>
                <button class="btn btn-outline-light px-3 py-2 rounded-circle" onclick="slideFive()">5</button>
            </div>
        </div>
    </main>



    <script src="/javascript-practice/slider.js"></script>
</body>

</html>
